<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    

    <header>
        <img src="../img/logo.png" class="logo">
        <h1>Toboolist</h1>
    </header>
    
    <div class="main-wrapper">
        <main>

            <div class='actions'> 

                <button class="active">Add Task</button>
                <button>Add Section</button>
            </div>

            <hr>
            <section class="body">


                <ol>
                    <h3>New Task</h3>
                    <li>
                        <label tag='editorial'>Quarterly Newsletter
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </li>
                </ol>

                <ol>
                    <h3>Today</h3>
                    <li>
                        <label tag='editorial'>Recruiting blog post
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </li>
                    
                    <li>
                        <label tag='q1 goals'>Mobile app launch
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </li>
                    <li>
                        <label tag='recruiting'>Interview John H.
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </li>
                    
                    <li>
                        <label tag='mobile'>Summit update to mobile storefronts
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label> 
                </ol>


                <ol>
                    <h3>Upcoming</h3>
                    <li>
                        <label>Schedule meeting with Alex
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </li> 
                    <li>
                        <label tag='website'>Website
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </li> 
                    <li>
                        <label tag='sales'>Onboard new Sales team members
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </li> 
                    <li>
                        <label tag='editorial'>Review Editorial calendar
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                    </li> 
                </ol>

</body>
</html>
